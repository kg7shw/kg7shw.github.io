<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice 10</title>
    <script src="https://kit.fontawesome.com/96eca650e8.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="first_div">
    <span class="material-icons">
        check_circle
    </span>
    </div>

    <br>


<!-- Second Ice -->
    <div class="second_ice">
        <img id="dog" src="images\download.jpg" alt="dog">
        <h1>Sweet!</h1>
        <p>Modal with a custom image.</p>
        <div class="button-box">
            <a class="ok" href="rates.html">OK</a>
        </div>
    </div>

    <br>
<!-- Third Ice -->
    <div class="third_ice">
        <span class="material-icons-outlined">
            highlight_off
        </span>
        <h2>Oops...</h2>
        <p>Something went wrong!</p>
        <div class="button-box">
            <a class="ok" href="rates.html">OK</a>
        </div>
        <nav>
            <a href="#">Why do I have this issue?</a>
        </nav>
    </div>

    <br>
    <div class="fourth_div">
        <label class='exit'>x</label>

        <span class="material-icons" class='info_icon' >
            info
        </span>
        <h1>HTML<a class="underline_link" href="#" target="_blank">Example</a></h1>
        <p>You can use <strong>bold text</strong>, <a id="blue_link" href="#" target="_blank">links</a> and other HTML tags</p>
        <div>
            <label>
                <button type="submit"><i class="fa-solid fa-thumbs-up"></i>Great!</button>
            </label>
            <label>
                <button type="submit"><i class="fa-solid fa-thumbs-down"></i></button>
            </label>
        </div>
       
    </div>
</body>
</html>
